<div class="login-box">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        required
        placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required
        placeholder="Enter your password">
    </div>

    <div class="forgot-password-container">
      <a href="#" (click)="forgotPassword($event)" class="forgot-password-link">Forgot Password?</a>
    </div>

    <button type="submit" class="login-button">Sign In</button>
  </form>
</div>
