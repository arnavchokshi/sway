<div class="create-team-container">
  <h1>Create a team</h1>
  <form (ngSubmit)="createTeam()">
    <div class="form-group">
      <label>Team name</label>
      <input type="text" [(ngModel)]="teamName" name="teamName" placeholder="Enter team name" required />
    </div>
    <div class="form-group">
      <label>School</label>
      <input type="text" [(ngModel)]="school" name="school" placeholder="Enter school" required />
    </div>
    <button type="submit" class="create-btn">Create team</button>
  </form>
  <button class="create-roster-btn" (click)="goToRoster()">Create Roster</button>
  <div *ngIf="joinCode" class="join-code">
    <strong>Your team join code:</strong> {{ joinCode }}
  </div>
</div>
