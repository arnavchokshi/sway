<!-- Dashboard Layout -->
<div class="dashboard-bg">
  <div class="dashboard-header">
    <img src="assets/logoName.png" alt="Sway Logo" class="dashboard-logo">
    <button *ngIf="isCaptain" class="roster-btn" (click)="showRosterModal = true">
      <i class="fas fa-users"></i> Edit Team
    </button>
  </div>
  <div class="dashboard-content">
    <h1 class="dashboard-title">Formations</h1>
    <app-formations></app-formations>
  </div>

   <div class="dashboard-join-code" *ngIf="team">
    Join Code: <span class="join-code">{{ team.joinCode }}</span>
  </div>

  <div class="roster-modal-overlay" *ngIf="showRosterModal">
    <div class="roster-modal-popup">
      <app-dashboard-roster (close)="showRosterModal = false"></app-dashboard-roster>
    </div>
  </div>

  <!-- Segment viewer (assuming this is the main segment display area) -->
  <div class="segment-viewer">
    <!-- ... existing segment viewer code ... -->


  </div>
</div>
