<!-- Dashboard Layout -->
<div class="dashboard-bg">
  <div class="dashboard-header">
    <img src="assets/logo.png" alt="Sway Logo" class="dashboard-logo">
    <button *ngIf="isCaptain" class="roster-btn" (click)="showRosterModal = true">
      <i class="fas fa-users"></i> Edit Team
    </button>
  </div>
  <div class="dashboard-content">
    <h1 class="dashboard-title">Formations</h1>
    <app-formations></app-formations>
  </div>

  <!-- Roster Modal -->
  <div class="roster-modal-overlay" *ngIf="showRosterModal">
    <div class="roster-modal-popup">
      <app-dashboard-roster (close)="showRosterModal = false"></app-dashboard-roster>
    </div>
  </div>
</div>
