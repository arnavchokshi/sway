<div class="segment-page-container">
  <div class="roster-sidebar">
    <div class="roster-tabs">
      <button class="roster-tab" [class.active]="activeRosterTab === 'team'" (click)="activeRosterTab = 'team'">Team Roster</button>
      <button class="roster-tab" [class.active]="activeRosterTab === 'segment'" (click)="activeRosterTab = 'segment'">Segment Roster</button>
    </div>
    
    <!-- Team Roster Tab -->
    <div class="roster-content" *ngIf="activeRosterTab === 'team'">
      <ul>
        <li *ngFor="let dancer of teamRoster">
          <button class="roster-add-btn" (click)="addPerformerFromRoster(dancer)">{{ dancer.name }}</button>
        </li>
      </ul>
    </div>

    <!-- Segment Roster Tab -->
    <div class="roster-content" *ngIf="activeRosterTab === 'segment'">
      <ul>
        <li *ngFor="let dancer of segmentRoster">
          <button class="roster-add-btn" (click)="addPerformerFromRoster(dancer)">{{ dancer.name }}</button>
        </li>
      </ul>
    </div>

    <button class="dummy-btn" (click)="addDummyPerformer()">+ Add Dummy Performer</button>
    <label class="add-audio-label">
      <input type="file" accept=".mp3,audio/mp3" (change)="onMusicFileSelected($event)" hidden>
      <span class="add-audio-btn">+ Add Audio</span>
    </label>
  </div>
  <div class="stage-area">
    <div class="current-formation-indicator">
      <span *ngIf="formations[playingFormationIndex]">Formation {{ playingFormationIndex + 1 }}</span>
    </div>
    <div class="stage-label">BACKSTAGE</div>
    <div class="stage-dimensions">
      <span class="stage-width">{{ width }} ft</span>
      <span class="stage-depth">{{ depth }} ft</span>
    </div>
    <!-- Delete Dancer Button -->
    <button *ngIf="selectedPerformerId" class="delete-dancer-btn" (click)="deleteDancer()">
      <span class="material-icons">delete</span> Delete Dancer
    </button>
    <!-- Edit Stage Button -->
    <button class="edit-stage-btn" (click)="openEditModal()">
      <span class="material-icons">edit</span> Edit Stage
    </button>
    <!-- Save Segment Button -->
    <button class="save-segment-btn" (click)="saveSegment()">
      <span class="material-icons">save</span> Save
    </button>
    <!-- Edit Modal -->
    <div class="edit-modal-backdrop" *ngIf="showEditModal">
      <div class="edit-modal">
        <h2>Edit Stage</h2>
        <form (ngSubmit)="submitEditModal()">
          <label>Width (ft):
            <input type="number" min="8" max="64" [(ngModel)]="editWidth" name="editWidth" required />
          </label>
          <label>Depth (ft):
            <input type="number" min="8" max="48" [(ngModel)]="editDepth" name="editDepth" required />
          </label>
          <label>Divisions:
            <input type="number" min="1" max="8" [(ngModel)]="editDivisions" name="editDivisions" required />
          </label>
          <div class="modal-actions">
            <button type="button" (click)="closeEditModal()">Cancel</button>
            <button type="submit" class="save">Save</button>
          </div>
        </form>
      </div>
    </div>
    <div class="stage-grid-outer"
         #stageRef
         [style.width.px]="stageWidthPx"
         [style.height.px]="stageHeightPx">
      <!-- SVG for movement lines -->
      <svg class="movement-lines" [style.width.px]="stageWidthPx" [style.height.px]="stageHeightPx">
        <!-- Path lines -->
        <path *ngFor="let performer of performers"
               [attr.d]="getPerformerPath(performer.id)"
               class="movement-line"
               [style.display]="getPreviousPosition(performer.id) ? 'block' : 'none'"/>
      </svg>

      <!-- Main grid lines: vertical -->
      <div *ngFor="let x of mainVerticals" class="main-vertical" [style.left.px]="x"></div>
      <!-- Main grid lines: horizontal -->
      <div *ngFor="let y of mainHorizontals" class="main-horizontal" [style.top.px]="y"></div>
      <!-- Subgrid lines: vertical -->
      <div *ngFor="let x of subVerticals" class="sub-vertical" [style.left.px]="x"></div>
      <!-- Subgrid lines: horizontal -->
      <div *ngFor="let y of subHorizontals" class="sub-horizontal" [style.top.px]="y"></div>
      <!-- Previous position indicators -->
      <div *ngFor="let performer of performers" 
           class="performer previous-position"
           [ngStyle]="getPreviousPositionStyle(performer.id)">
        {{performer.name}}
      </div>
      <!-- Current performers -->
      <div *ngFor="let performer of performers" 
           class="performer"
           [ngClass]="{'selected': performer.id === selectedPerformerId}"
           [ngStyle]="getPerformerStyle(performer)"
           (mousedown)="onDragStart($event, performer)"
           (touchstart)="onDragStart($event, performer)"
           (click)="selectPerformer(performer)">
        {{performer.name}}
      </div>
      <!-- Stage border -->
      <div class="stage-border"></div>
    </div>
    <!-- Timeline and waveform stacked together -->
    <div class="timeline-audio-stack">
      <div class="formation-timeline-bar simplified-timeline" #timelineBarRef [style.width.px]="waveformWidthPx" style="overflow-x: auto; position: relative;">
        <div class="formation-timeline-row" [style.width.px]="getTimelinePixelWidth()">
          <ng-container *ngFor="let formation of formations; let i = index">
            <div class="formation-timeline-box" [class.active]="currentFormationIndex === i" (click)="jumpToFormation(i)"
              [style.width.px]="getFormationPixelWidth(i)">
              <div class="formation-label">Formation {{ i + 1 }}</div>
              <div class="formation-duration">{{ formationDurations[i] | number:'1.1-1' }}s</div>
              <div *ngIf="i < formations.length - 1" class="formation-drag-handle" (mousedown)="onFormationResizeStart($event, i)"></div>
            </div>
            <ng-container *ngIf="i < formations.length - 1">
              <div class="timeline-transition-bar" [style.width.px]="getTransitionPixelWidth(i)">
                <span class="transition-label">{{ animationDurations[i] | number:'1.1-1' }}s</span>
                <div class="transition-drag-handle" (mousedown)="onTransitionResizeStart($event, i)"></div>
              </div>
            </ng-container>
          </ng-container>
          <button class="add-formation-btn add-formation-plus" (click)="addFormation()">
            <span class="material-icons">add</span>
          </button>
        </div>
        <div class="timeline-playhead" [style.left.px]="getPlayheadPixel()"></div>
      </div>
      <div *ngIf="signedMusicUrl" class="audio-player-bar stage-audio-bar" [style.width.px]="waveformWidthPx">
        <div class="waveform-scroll">
          <div id="waveform"></div>
        </div>
        <button class="audio-play-btn" (click)="togglePlay()">{{ isPlaying ? 'Pause' : 'Play' }}</button>
      </div>
    </div>
  </div>
</div>
