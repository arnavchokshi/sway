<div class="roster-container">
  <h2>Invite Team Members</h2>
  <form (ngSubmit)="submitRoster()">
    <table class="roster-table">
      <thead>
        <tr>
          <th *ngFor="let col of columns">{{ col }}</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members; let i = index">
          <td *ngFor="let col of columns">
            <input [(ngModel)]="members[i][col]" [name]="col + i" class="roster-input" />
          </td>
          <td>
            <button type="button" (click)="removeMember(i)">âœ•</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" (click)="addMember()">Add Row</button>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <button type="button" class="go-dashboard-btn" (click)="goToDashboard()">Go to Dashboard</button>
</div>

<ul>
  <li *ngFor="let member of members" (click)="goToSignIn(member)" class="roster-member">
    {{ member['name'] }}
  </li>
</ul>
