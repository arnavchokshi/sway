<div class="create-team-container">
    <h1>Create a team</h1>
    <form (ngSubmit)="createUser()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name" />
      </div>
      <button type="submit" class="create-btn">Create your team</button>
    </form>
  </div>
