<div class="join-team-container">
    <h2>Join a Team</h2>
    <input [(ngModel)]="joinCode" name="joinCode" placeholder="Enter team join code" class="join-code-input" />
    <button (click)="joinTeam()" class="join-btn">Join</button>
  </div>
  
  <!-- Roster Popup -->
  <div class="roster-popup" *ngIf="showRoster">
    <div class="roster-popup-content">
      <h3>Team Roster</h3>
      <ul>
        <li *ngFor="let member of roster" (click)="goToSignIn(member)" class="roster-member">
          {{ member.name || member['name'] }}
        </li>
      </ul>
      <button (click)="closeRoster()">Close</button>
    </div>
  </div>
